<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de Contato</title>
</head>
<body>
    <script src="js/script.js"></script>
    <h1>Formulário</h1>
            <form id="meuForm"  autocomplete="on">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" placeholder="Digite seu nome" id="nome" minlength="5" maxlength="20" required>
                    </div><br>
                   <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
                   </div><br>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="text" placeholder="Digite seu e-mail" id="email" autocapitalize="on">
                    </div><br>
                    <div>
                        <legend>Mensagem:</legend>
                        <label for="message"></label>
                        <textarea name="message" id="message" cols="50" rows="5"></textarea>
                    </div><br>
                    <div>
                        <button class="botao_form" type="submit" onclick="validarFormulario()">Enviar</button>
                        <button class="botao_form" type="reset">Limpar</button>
                    </div>
                </fieldset>
            </form>
</body>
</html>
